<section id="cta">
    <h2>Member Sign up</h2>
    <form method="post" id="cform" ng-submit="Register.validateForm();">
        <div class="row uniform 80%">
            <div class="12u 12u(3)">
                <input type="email" name="email" id="email" value="" placeholder="Email" required />
            </div>
            <div class="12u 12u(3)">
                <input type="password" name="passwd" id="passwd" value="" placeholder="Password" required />
            </div>
            <div class="12u 12u(3)">
                <input type="password" name="passwdtoo" id="passwd2" value="" placeholder="Enter Password Again" required />
            </div>
            <div class="12u 12u(3)">
                <input type="email" name="refereremail" id="remail" value="" placeholder="Referer's Email" required />
            </div>
        </div>
        <input type="hidden" name="ModelName" value="SysLogin" />
        <input type="hidden" name="FunctionName" value="nmem" />
        <div class="row uniform">
            <div class="12u">
                <ul class="actions">
                    <li><input type="submit" value="Submit" onclick="javascript: alert('coming soon');" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </div>
        </div>
    </form>
</section>
